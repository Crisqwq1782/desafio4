<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El invernadero feliz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/img/lirio.png">
</head>
<body>

    <aside class="sidebar-menu">
        <div class="sidebar-header">
            <img src="./assets/img/lirio.png" alt="Logo" class="sidebar-logo">
        </div>
        <ul class="sidebar-list">
            <li class="category-item"><span>Galería</span></li>
            <li class="category-item"><span>Cuidado</span></li>
            <li class="category-item"><span>Temporadas</span></li>
            <li class="category-item"><span>Podación</span></li>
            <li class="category-item"><span>Riegue</span></li>
        </ul>
        <div class="sidebar-footer">
            <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </aside>

    <nav class="navbar">
        <div class="mobile-logo-container">
            <img src="./assets/img/lirio.png" alt="Logo" class="mobile-logo">
        </div>
        <div class="navicon">    
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </nav>

    <section class="filter-section">
        <div class="filter-container">
            <label for="sort">Ordenar Por:</label>
            <select id="sort" class="filter-select">
                <option value="precio">Precio</option>
                <option value="nombre">Nombre</option>
                <option value="popularidad">Popularidad</option>
            </select>
        </div>
    </section>

    <main class="main-content">
        <div class="img-gallery">
            <div class="gallery-item">
                <img src="./assets/img/cactus.jpg" alt="Cactus">
                <div class="overlay"><span>Cactus</span></div>
            </div>
            <div class="gallery-item">
                <img src="./assets/img/suculenta.jpg" alt="Suculenta">
                <div class="overlay"><span>Suculentas</span></div>
            </div>
            <div class="gallery-item">
                <img src="./assets/img/eleoboro.jpg" alt="Eleoboro">
                <div class="overlay"><span>Eleoboro</span></div>
            </div>

            <div class="gallery-item">
                <img src="./assets/img/camelia.jpg" alt="Camelia">
                <div class="overlay"><span>Camelia</span></div>
            </div>
            <div class="gallery-item">
                <img src="./assets/img/petunia.jpg" alt="Petunia">
                <div class="overlay"><span>Petunia</span></div>
            </div>
            <div class="gallery-item">
                <img src="./assets/img/hibisco.jpg" alt="Hibisco">
                <div class="overlay"><span>Hibisco</span></div>
            </div>
            </div>
    </main>

    <footer class="footer-mobile">
        <div class="footer-icons">
              <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>

</body>
</html>
